<ion-header>
  <ion-toolbar>
    <ion-title>
     Top Tv Shows
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-list-header>
      <ion-label>Top Tv Shows</ion-label>
    </ion-list-header>

    <ion-item button *ngFor="let show of (results | async)" [routerLink] = "['/', 'tvshows', show.id]">
      <ion-icon slot="start" color="medium" name="tv"></ion-icon>
      {{ show.original_name }}
     </ion-item>
  </ion-list>
</ion-content>
